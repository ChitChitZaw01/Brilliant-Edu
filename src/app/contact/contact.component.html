<!-- contact-form.component.html -->
<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Your Name" name="name" [(ngModel)]="model.name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Your Email" name="email" [(ngModel)]="model.email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Message</mat-label>
    <textarea matInput placeholder="Your Message" name="message" [(ngModel)]="model.message" required></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.form.valid">
    Submit
  </button>
</form>

<div *ngIf="isSubmitted" class="confirmation">
  Thank you for your message. We will get back to you shortly.
</div>
